<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compitable" content="ie=edge">
	<title>Messagebox</title>
		<link rel="stylesheet" href="style.css">

	<style type="text/css">
		
	</style>
</head>
<body>

	<div class="container">
		<h1>a message you would like to send</h1>
		<input type="text" name = "messagein"  id = "messagein"></input>
		<button type="button" id="sendbtn">press to send</button>
		
		<h1 id="messageout">Last message delivered</h1>
	</div>


	<script type="text/javascript">
		
		const sendbtn = document.querySelector('#sendbtn');
		const messagein = document.querySelector('#messagein');
		const messageout = document.querySelector('#messageout');

		sendbtn.addEventListener("click", function()
		{
			let content = messagein.value;

			if(content === ''){
				alert("Please enter valid value. Current value is empty");
			}
			else{
			messageout.innerHTML = content;
			messagein.value = '';
		}
			
		})


	</script>
</body>
</html>
